<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Upload Hacker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2 class="neon-green">Painel de Upload Hacker</h2>
        <form action="/admin/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" required>
            <button type="submit" class="neon-btn">Enviar Arquivo</button>
        </form>
        <a href="/" class="admin-link">Voltar para principal</a>
    </div>
    <footer>
        <span>&copy; CHARADA FILES | CÓDIGO É PODER</span>
    </footer>
</body>
</html>
